---
layout: default
title: "Concerning Quality"
---
<div class="introduction">
  <p class="intro">
    Musings about all things related to software quality, testing, and verification
  </p>
</div>

<hr>

<div class="toc">
  <h2>Posts</h2>
  <ul class="texts">
  {% for item in site.posts %}

    <li class="text-title">
      <a href="{{ site.baseurl }}{{ item.url }}">
        {{ item.title }}
      </a>
      <p class="post-date">{{ item.date | date: '%B %d, %Y' }}</p>
      <p>{{ item.excerpt }}</p>
    </li>
  {% endfor %}
  </ul>

</div>
